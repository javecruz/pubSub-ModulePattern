<html lang="es">
  <head>
    <title>Hello, world!</title>

  <body>

	<div class="container bg-info">
		<div class="display-1 text-center">PACE CALCULATOR</div>
		<div class="lead text-center">Javier Velando Cruz</div>
	
	<div class="row justify-content-center align-items-center">
		
		<div class="col-4"><div class="panel-heading">
        <h4 class="panel-title">
          <a data-toggle="collapse" data-parent="#accordion" href="#collapse1"><img src="images/uno.png" alt="uno" width="175px" height="175px" class="rounded mx-auto d-block"></a>
        </h4>
      </div></div>

		<div class="col-4"><div class="panel-heading">
        <h4 class="panel-title">
          <a data-toggle="collapse" data-parent="#accordion" href="#collapse2"><img src="images/dos.png" alt="uno" width="175px" height="175px" class="rounded mx-auto d-block"></a>
        </h4>
      </div></div>

		<div class="col-4"><div class="panel-heading">
        <h4 class="panel-title">
          <a data-toggle="collapse" data-parent="#accordion" href="#collapse3"><img src="images/tres.png" alt="uno" width="175px" height="175px" class="rounded mx-auto d-block"></a>
        </h4>
      </div></div>

	</div>
  <div class="row">
    <div class="col 4 text-center">Opción 1</div>
    <div class="col 4 text-center">Opción 2</div>
    <div class="col 4 text-center">Opción 3</div>
  </div>
<!-- END IMAGES COLLAPSE -->


<!-- STARTS BOTTONS  -->

	<div class="panel-group" id="accordion">
    <div class="panel panel-default">      
      <div id="collapse1" class="panel-collapse collapse in">
        <div class="panel-body">
        	<div class="row mt-5">

        		<div class="col-4 d-inline-flex"><label for="usr" class="align-middle">Time:</label>
      				<input type="text" class="form-control ml-3" id="option1_hh" placeholder="hh">
              <input type="text" class="form-control ml-3" id="option1_mm" placeholder="mm">
              <input type="text" class="form-control ml-3" id="option1_ss" placeholder="ss">
      			</div>


        		<div class="col-6 d-inline-flex">
        			<label for="usr">Distance:</label>
      				<input type="text" class="form-control ml-3" id="option1_distance">
      			</div>

      			<div class="col-2">
      				<select id="option1_type" class="form-control">
        			<option selected>Kms</option>
        			<option>Miles</option>
      				</select>
      			</div>

        	</div>


        	<div class="row">
        		<div class="col-4 offset-4 mt-5 mb-5">
        			<button type="button" class="btn btn-primary btn-block option1_button">Calculate</button>
        		</div>
        	</div>

          <div class="row">
            <p class="col-4 offset-4 text-center option1_result"></p>
          </div>
        </div>
      </div>
    </div>

  <!-- END BOTTON 1 -->

    <div class="panel panel-default">
      <div id="collapse2" class="panel-collapse collapse">
        <div class="panel-body">

          <div class="row mt-5 mb-5 justify-content-center">
            <div class="col-3">
              <label for="usr">Select type for pace and distance</label>
            </div>
            <div class="col-2">
              <select id="option2_type" class="form-control">
              <option selected>Kms</option>
              <option>Miles</option>
              </select>
            </div>
          </div>

          <div class="row">
            <div class="col-6 d-inline-flex"><label for="usr" class="align-middle">Pace:</label>
              <input type="text" class="form-control ml-3" id="option2_hh" placeholder="hh">
              <input type="text" class="form-control ml-3" id="option2_mm" placeholder="mm">
              <input type="text" class="form-control ml-3" id="option2_ss" placeholder="ss">
            </div>

            <div class="col-6 d-inline-flex">
              <label for="usr">Distance:</label>
              <input type="text" class="form-control ml-3" id="option2_distance">
            </div>
          </div>


          <div class="row">
            <div class="col-4 offset-4 mt-5 mb-5">
              <button type="button" class="btn btn-primary btn-block option2_button">Calculate</button>
            </div>
          </div>

          <div class="row">
            <p class="col-4 offset-4 text-center option2_result"></p>
          </div>

        </div>
      </div>
    </div>




  <!-- END BOTTON 2 -->

    <div class="panel panel-default">
      <div id="collapse3" class="panel-collapse collapse">
        <div class="panel-body">

          <div class="row mt-5 mb-5 justify-content-center">
            <div class="col-4">
              <label for="usr">Select type for pace, distance and cut</label>
            </div>
            <div class="col-2">
              <select id="option3_type" class="form-control">
              <option selected>Kms</option>
              <option>Miles</option>
              </select>
            </div>
          </div>

          <div class="row">
            <div class="col-6 d-inline-flex"><label for="usr" class="align-middle">Pace:</label>
              <input type="text" class="form-control ml-3" id="option3_hh" placeholder="hh">
              <input type="text" class="form-control ml-3" id="option3_mm" placeholder="mm">
              <input type="text" class="form-control ml-3" id="option3_ss" placeholder="ss">
            </div>

            <div class="col-6 d-inline-flex">
              <label for="usr">Distance:</label>
              <input type="text" class="form-control ml-3" id="option3_distance">
            </div>
          </div>

          <div class="row mt-5 mb-5 justify-content-center">
            <div class="col-4 d-inline-flex">
              <label for="usr">Cut:</label>
              <input type="text" class="form-control ml-3" id="option3_cut">
            </div>
          </div> 
        </div>


          <div class="row">
            <div class="col-4 offset-4 mb-5 mt-5">
              <button type="button" class="btn btn-primary btn-block option3_button">Calculate</button>
            </div>
          </div>

          <div class="row">
            <div class="col-6 offset-3">
              <table class="table table-hover bg-danger">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>Distance</th>
                    <th>Mark</th>
                  </tr>
                </thead>
                <tbody id="tableData">
                
                </tbody>
              </table>
            </div>
          </div>

        </div>
      </div>
    </div>
  <!-- END BOTTON 3 -->
  </div>
